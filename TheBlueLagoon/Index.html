    <!-- Main Sections will go here -->
    
    <Section>
        <div class="section1">
            <div class="container">
                <div class="buttons">
                <button id="oneWayButton" onclick="showOneWayForm()">One Way</button>
                <button id="returnButton" onclick="showReturnForm()">Return</button>
                </div>
        
                <form id="holidayForm">
                    <div class="form-group" id="departureSection">
                        <label for="departureLocation">Departure Location:</label>
                        <input type="text" id="departureLocation" name="departureLocation" required>
        
                        <label for="departureDate">Departure Date:</label>
                        <input type="date" id="departureDate" name="departureDate" required>
        
                        <label for="numOfPeople">Number of People:</label>
                        <input type="number" id="numOfPeople" name="numOfPeople" min="1" required>
                    </div>
        
                    <div class="form-group" id="returnSection">
                        <label for="returnLocation">Return Location:</label>
                        <input type="text" id="returnLocation" name="returnLocation" required>
        
                        <label for="returnDate">Return Date:</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </div>
        
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </Section>
